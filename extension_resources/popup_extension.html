<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="popup_extension.css" media="screen"/>
    </head>
    <body>
        <h1 id="titletext">Auto History Remover</h1>
        <img src="images/clock.png" id="clock" alt="Clock" width="50px" height="auto"><br><br>
        <table id="on_off_switch_for_extension">
            <tr>
                <th>
                    <p id="autohistoryremovertext">Auto History Remover on?</p>
                </th>
                <th>
                    <label class="switch">
                        <input type="checkbox" id="switchforextension">
                        <span class="slider round"></span>
                    </label>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <p style="color: red;">This feature is not working yet</p>
                </th>
            </tr>
        </table><br>
        <table>
            <tr>
                <th>
                    <p id="howlongshouldhistorybekepttext">How much history should be kept?</p>
                </th>
                <th>
                    <select name="timebeforehistoryclears" id="timebeforehistoryclearsdropdown">
                        <option value="1 day">1 Day</option>
                        <option value="1 week">1 Week</option>
                        <option value="2 weeks">2 Weeks</option>
                        <option value="1 month">1 Month</option>
                        <option value="3 months">3 Months</option>
                        <option value="6 months">6 Months</option>
                        <option value="1 year">1 Year</option>
                    </select>
                </th>
            </tr>
        </table>
        <br>
        <table id="naughty_website_history_remover">
            <tr>
                <th>
                    <p id="autohistoryremovertext">Mega sussy website history remover on?</p>
                </th>
                <th>
                    <label class="switch">
                        <input type="checkbox" id="switchformadsussyhistoryremover">
                        <span class="slider round"></span>
                    </label>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <p style="color: red;">This feature is not working yet</p>
                </th>
            </tr>
        </table><br>
        <p style="color: red;">DISCLAIMER: </p><p>This extension only gets rid of history on load of extension window</p>
        <script src="popup_extension.js"></script>
        <footer>
            <p id="footertext">Made by Sebastian and Jacob</p>
        </footer>
    </body>
</html>
